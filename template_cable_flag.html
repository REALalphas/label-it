<!doctype html>
<html>
    <head>
        <style>
            @page {
                size: 12mm 40mm;
                margin: 0;
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                font-size: 6pt;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                height: 40mm;
                width: 100%;
            }
            .half {
                height: fit-content;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 0.5mm;
                padding: 1mm;
            }
            .top {
            }
            .bottom {
                transform: rotate(180deg);
            }
            .datamatrix {
                width: 8mm;
                height: 8mm;
                image-rendering: pixelated;
            }
            .text-line {
                font-size: 5pt;
                font-weight: bold;
                text-align: center;
                line-height: 1.1;
                margin: 0.2mm 0;
                max-width: 10mm;
                word-wrap: break-word;
                overflow-wrap: break-word;
                hyphens: auto;
            }
            .asset-tag {
                font-family: monospace;
                font-size: 4.5pt;
                font-weight: bold;
            }
            .asset-name {
                font-size: 4pt;
                font-weight: normal;
            }
        </style>
    </head>
    <body>
        <!-- Левая половина - нормальная ориентация -->
        <div class="half top">
            <img src="{{datamatrix_image}}" class="datamatrix" />
            <div class="text-line asset-tag">{{asset_tag}}</div>
            <div class="text-line asset-name">{{asset_name}}</div>
        </div>

        <!-- Правая половина - перевернутая на 180 градусов -->
        <div class="half bottom">
            <img src="{{datamatrix_image}}" class="datamatrix" />
            <div class="text-line asset-tag">{{asset_tag}}</div>
            <div class="text-line asset-name">{{asset_name}}</div>
        </div>
    </body>
</html>
